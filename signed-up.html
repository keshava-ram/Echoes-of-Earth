<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('scene.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .thank-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      animation: fadeIn 2s ease-in-out;
    }

    .thank-container h1 {
      font-size: 50px;
      margin-bottom: 10px;
      color: #FFD700; /* Gold color for a warm feel */
    }

    .thank-container p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .thank-container a {
      display: inline-block;
      text-decoration: none;
      background: #FFA500;
      color: black;
      font-size: 20px;
      padding: 12px 30px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .thank-container a:hover {
      background: #ff8c00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thank-container">
    <h1>Thank You!</h1>
    <p>You have successfully signed in.<br>We appreciate your support for wildlife conservation.</p>
    <a href="main.html">Go Back to Home</a>
  </div>
</body>
</html>
